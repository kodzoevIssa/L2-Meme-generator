<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Генератор мемов</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p>
      <textarea id="top-text"></textarea>
      Размер текста:
      <input
        type="range"
        id="top-text-size-input"
        min="0.05"
        max="0.25"
        value="0.15"
        step="0.01"
      />
    </p>
    <p>
      <textarea id="bottom-text"></textarea>
      Размер текста:
      <input
        type="range"
        id="bottom-text-size-input"
        min="0.05"
        max="0.25"
        value="0.15"
        step="0.01"
      />
    </p>
    <p>
      <input type="file" id="image-input" accept="image/*" />
    </p>
    <p>
      <button id="generate-btn">Сгенерировать</button>
    </p>
    <button id="save-button">Сохранить мем</button>
    <p>
      <canvas
        id="meme-canvas"
        title='Right click -> "Save image as..."'
      ></canvas>
    </p>
    <script src="./script.js"></script>
  </body>
</html>
